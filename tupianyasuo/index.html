<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩 - 简单而优雅的图片压缩工具</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <h1>图片压缩</h1>
            <p class="subtitle">简单而优雅的图片压缩工具</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <div class="upload-inner">
                <img src="images/icons/upload.svg" alt="上传图标" class="upload-icon">
                <p>拖拽图片到这里，或 <button class="upload-btn" id="uploadBtn">选择文件</button></p>
                <p class="upload-hint">支持 PNG、JPG 等格式</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <!-- 预览和压缩区域 -->
        <div class="preview-area" id="previewArea" hidden>
            <div class="preview-container">
                <!-- 原图预览 -->
                <div class="preview-box">
                    <h3>原图</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原图预览">
                    </div>
                    <div class="image-info">
                        <p>文件大小：<span id="originalSize">0 KB</span></p>
                        <p>尺寸：<span id="originalDimensions">0 x 0</span></p>
                    </div>
                </div>

                <!-- 压缩后预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后预览">
                    </div>
                    <div class="image-info">
                        <p>文件大小：<span id="compressedSize">0 KB</span></p>
                        <p>压缩率：<span id="compressionRatio">0%</span></p>
                    </div>
                </div>
            </div>

            <!-- 压缩控制区域 -->
            <div class="compress-controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                </div>
                <button class="download-btn" id="downloadBtn">下载压缩后的图片</button>
            </div>
        </div>
    </div>

    <script src="js/compress.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
